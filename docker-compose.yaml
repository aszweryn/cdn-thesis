version: "3.9"
services:
  base:
    image: igorbarinov/openresty-nginx-module-vts
    volumes:
      - "./conf/nginx-related/:/usr/local/openresty/nginx/conf/conf/"
      - "./src/:/lua/src/"

  backend:
    extends:
      service: base
    volumes:
      - "./nginx-backend.conf:/usr/local/openresty/nginx/conf/nginx.conf"
    ports:
      - "8080:8080"

  edge:
    extends:
      service: base
    volumes:
      - "./nginx-edge.conf:/usr/local/openresty/nginx/conf/nginx.conf"
      - "./edge/:/cache/"
    depends_on:
      - backend
    ports:
      - "8081:8080"

